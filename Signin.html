<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
    background-image: url(quinc.jpg);
    background-size: cover;
    background-position: center center;
   background-attachment:fixed; 
    }
    #ui{ background-color: #ffdab9;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      opacity: 0.9;



    }
    #ui label,h1{
      color: #000000;
    }
    
    #form1{
        width:500px;
        margin-left:280px;
    }

  </style>
</head>

<body>
 <div class="container">
  
   <div class="row">
    <div class="col-lg-0"></div>
      <div class="col-lg-12">
        <div id="ui">
          <h1 class="text-center mb-4"> LOGIN</h1>
          <form class="form-group text-center" id="form1" method="POST" action="Home.html">

    <!-- Email -->
    <input type="email" id="logEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="pwdlog" class="form-control mb-4" placeholder="Password">
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" id="submit1">Sign in</button>

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                <br>
            <!-- Forgot password -->
            <a href="">Forgot password?</a><br>
            Not a member?
            <!-- Register -->
        <a href="">Register</a><br>
            </div>
        </div>
        <div>
        </form>       
        <div class="col-lg-0"></div>
   </div>

 </div> 


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
